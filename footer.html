<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>PARA PETS</title>
  </head>
  <body>
    <!-- Inicio footer -->

    <footer class="footerSite">
      <div class="newsletter">
        <h4>Acompanhe todas novidades e promoções</h4>
        <form action="confirmarNewsletter">
          <input
            type="email"
            placeholder="Digite aqui seu email."
            required="required"
            class="emailNewsletter"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
          <input type="submit" value="Confirmar" class="botaoConfirmar" />
        </form>
      </div>

      <div class="politicas">
        <h4>Políticas</h4>
        <ul>
          <li><a href="linkPrivacidade">Aviso de privacidade</a></li>
          <li><a href="linkCookies">Política de Cookies</a></li>
          <li>
            <a href="linkEntregaDevolucao">Política de entrega e devolução</a>
          </li>
          <li><a href="linkPoliticaDeCompra">Política de compra</a></li>
        </ul>
      </div>

      <div class="formasDePagamento">
        <h4>Formas de pagamento</h4>
        <div class="tiposPagamentos">
          <img
            src="imagens/cartaoMaster.png"
            alt="cartão master card"
            height="30px"
            width="45px"
          />
          <img
            src="imagens/cartaoVisa.png"
            alt="cartão visa"
            height="30px"
            width="45px"
          />
          <img
            src="imagens/boletoBancario.png"
            alt="boleto"
            height="30px"
            width="45px"
          />
        </div>
      </div>

      <div class="redesSociais">
        <h4>Siga nossas redes sociais</h4>
        <div class="tiposRedesSociais">
          <a href="linkInstagram" target="_blank"
            ><img
              src="imagens/logoInstagram.png"
              alt="nosso instagram"
              height="24px"
              width="24px"
          /></a>
          <a href="linkFacebook" target="_blank"
            ><img
              src="imagens/logoFacebook.png"
              alt="nosso facebook"
              height="24px"
              width="24px"
          /></a>
          <a href="linkWhatsapp" target="_blank"
            ><img
              src="imagens/logoWhatsapp.png"
              alt="nosso whatsapp"
              height="24px"
              width="24px"
          /></a>
        </div>
      </div>
    </footer>

    <!-- Final Footer -->
  </body>
</html>
